# Utility
id: "utilitySection"
display: "Utility"

modules:
  - id: "OutlinedArmour"
    name: "Outlined Armour"
    image: "/images/modules/utility/OutlinedArmour.png"
    description: "Makes armour just an outline so you can see player's skins."
    origin: "vanillaextract"
  - id: "OutlinedWool"
    name: "Outlined Wool"
    image: "/images/modules/fixes/OutlinedWool.png"
    description: "Gives wool an outline."
    origin: "vanillaextract"
  - id: "PotionIcons"
    name: "Potion Icons"
    image: "/images/modules/fixes/PotionIcons.png"
    description: "Tweaks the shape of potion bottles to match the status effect symbol."
    origin: "vanillaextract"
  - id: "Eggmoticons"
    name: "Eggmoticons"
    image: "/images/modules/fixes/PotionIcons.png"
    description: "Eggmoticons is a texture pack that adds the face of each mob to its respective egg."
    origin: "vanillatweaks"
    # Swords
  - id: "ShortSwords"
    name: "Short Swords"
    image: "/images/modules/fixes/ShortSwords.png"
    description: "Makes swords shorter."
    origin: "vanillaextract"
    conflicting:
      - SlicedSwords
  - id: "SlicedSwords"
    name: "Sliced Swords"
    image: "/images/modules/fixes/SlicedSwords.png"
    description: "Slices the top of swords off."
    origin: "vanillaextract"
    conflicting:
      - ShortSwords
